name: Assignment 5 
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 8
          uses: actions/setup-java@v3
          with:
            java-version: '8'
            distribution: 'adopt'
        - name: Build with Maven
          run: mvn --batch-mode --update-snapshots package
        - run: mvn test-compile -pl Jprotobuf-rpc-core -am
        - run: mvn -pl jprotobuf-rpc-core test -Dtest=com.baidu.jprotobuf.pbrpc.EchoServiceTest#testDynamiceTalkTimeout  -DfailIfNoTests=false
        - run: mvn -pl jprotobuf-rpc-core edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=com.baidu.jprotobuf.pbrpc.EchoServiceTest#testDynamiceTalkTimeout 
